<nav>
    <div class="nav-wrapper green">
        <div class="container">
            <a href="#" class="brand-logo center"><strong>DEPARTMENTS</strong></a>
        </div>
    </div>
</nav>

<br>

<#--<h3 class="center-align">Departments list</h3>-->
<#--departments list start-->
<div class="container">
    <div class="card">
        <div class="card-content">
            <ul id="departments-list" class="collection">
                <li class="collection-item" id="departments-list-item-0">
                    <strong>mockdepartment-1</strong>
                    <a href="#" class="secondary-content">
                        <i class="fa fa-pencil"></i></a>
                </li>
            </ul>


            <form class="col">
                <div class="row">
                    <button class="back-btn btn grey pull-left">
                        <i class="fa fa-chevron-circle-left"></i>&nbsp; &nbsp; back
                    </button>
                    <button type="button" class="clear-btn btn red pull-right">
                        <i class="fa fa-cross-circle-left"></i>DELETE all
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<#--departments list end-->

<#--department add form start -->
<div class="container">
    <div class="card">
        <div class="card-content">
        <#--<span class="card-title">Department Add Form</span>-->
            <form action="" class="col">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" placeholder="Input title" id="departments-title">
                        <label for="departments-title">Title</label>
                    </div>
                    <div class="input-field col s6">
                        <button class="add-btn btn blue darken-3 pull-right">
                            <i class="fa fa-save"></i>&nbsp; &nbsp; save
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
